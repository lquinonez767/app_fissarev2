<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"> 

<h:head></h:head> 
<h:body> 
<h:form>
<br/>
<br/>
<br/>
<br/>

<b:dataTable id="dataUsuarios" value="#{usuarios.getListusuario()}" var="usuario">
    <b:dataTableColumn value="#{usuario.codigo}" searchable="true" />
    <b:dataTableColumn value="#{usuario.cedula}" />
    <b:dataTableColumn value="#{usuario.nombre}" order="asc"/>
    <b:dataTableColumn value="#{usuario.edad}" />
    <b:dataTableColumn value="#{usuario.direccion}" label="Direccion" />
    <b:dataTableColumn value="#{usuario.email}" label="Correo" />
    <b:dataTableColumn value="#{usuario.perfil}" label="Perfil" />
    <b:dataTableColumn label="Accion">
        <b:commandButton look="success" value="Editar" icon="edit" action="#{usuarios.actualizar(usuario.codigo)}">
        </b:commandButton>
        <b:commandButton look="danger" value="Eliminar" icon="remove" action="#{usuarios.eliminar(usuario.codigo)}">
        </b:commandButton>
   </b:dataTableColumn>
</b:dataTable>
<b:commandButton action="nuevo-Usuario" value="Nuevo usuario" look="primary" />
</h:form>

</h:body> 
</html>
