<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="AdminPage.xhtml">
		<ui:define name="contenido_admin">
		<f:metadata>
			<f:viewParam name="id" value="#{categoriaSrvControlador.id}"/>
		</f:metadata>
		<h:form >
		
			<div  style="text-align: center;">
                <h3 class="title">Editar Categorias de Servicios</h3>
            </div>
		
			
			<h:messages globalOnly="True"/>
			<h:panelGrid columns="3" style="margin: 0 auto;">
               	<h:outputLabel value="Codigo:" />
                <h:inputText type="text" value="#{categoriaSrvControlador.catservicio.codigo}" class="form-control" id="codigo"/>
                <h:message for="codigo"/>
            	<h:outputLabel value="Nombre:" />
                <h:inputText type="text" value="#{categoriaSrvControlador.catservicio.nombreCategoriaServicio}" class="form-control" id="nombre"/>
                <h:message for="nombre"/>	
  
                <br/>
                <h:commandButton class="btn btn-primary btn-round" action="#{categoriaSrvControlador.editar()}" value="Editar"/>
			</h:panelGrid>
			
		</h:form>
	</ui:define>
	</ui:composition>
</html>
