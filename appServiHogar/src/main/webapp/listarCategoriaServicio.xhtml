<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="AdminPage.xhtml">
		<ui:define name="contenido_admin">
		<h:form>
			<br/>
			<div class="col-sm-6 col-lg-3">
            	<div class="input-group">
                	<h:inputText value="#{categoriaSrvControlador.catservicio.codigo}" type="text" class="form-control"/>
                    <span class="input-group-addon">
                    	<i class="now-ui-icons ui-1_zoom-bold"></i>
              		</span>
           		</div>
           		<h:commandButton action="#{categoriaSrvControlador.loadDatosBuscar(categoriaSrvControlador.catservicio.codigo)}" value="Buscar" class="btn btn-primary btn-round">
						<f:ajax render="#{categoriaSrvControlador.toString()}"/>
			    </h:commandButton>
      		</div>
			
			<br/>
			
			<h:outputText value="No existen Registros" rendered="#{empty categoriaSrvControlador.catservicios}" />
			
			<h:dataTable id="listaCatServ" value="#{categoriaSrvControlador.catservicios}" var="catservicio" rendered="#{not empty categoriaSrvControlador.catservicio}" border-collapse="collapse" width="100%">
				<h:column>
					<f:facet name="header">Codigo</f:facet>
					#{catservicio.codigo}
				</h:column>
				<h:column>
					<f:facet name="header">Nombre Categoria Servicio</f:facet>
					#{catservicio.nombreCategoriaServicio}
				</h:column>
				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<a href="editarCategoriaServ.xhtml?id=#{catservicio.codigo}">Editar</a>
				</h:column>
				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<h:commandButton action="#" value="Borrar" class="btn btn-primary btn-round"/>
				</h:column>
			</h:dataTable>
			

		</h:form>
		</ui:define>
	</ui:composition>
</html>
