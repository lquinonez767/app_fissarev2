<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="ClientePage.xhtml">
	<ui:define name="contenido_admin">
		<h:form >
		<br/>
		<script type="text/javascript"
  			src="resources/template/assets/js/pligins/bootstrap-datepicker.js?ln=js">
		</script>
			<div style="text-align: center;">
                        <div  style="text-align: center;">
                            <h3 class="title">Registro de Pedidos de Servicios</h3>
                            <h5 class="description">Miles de clientes y proveedores sabr√°n de ti y de tu experiencia. Registrate ya.</h5>
                        </div>
                        
                        	<h5>
                        		<h:outputLabel value="Numero Pedido:" />
	                            <h:inputText type="text" value="#{pedidoControlador.pedido.codigo}" class="form-control" id="pedido" disabled="true"/>
	                            <h:message for="pedido"/>
	                        </h5>
                        <div  style="text-align: center;">
	                     <h:panelGrid columns="3" style="margin: 0 auto;">
	                            <h:outputLabel value="Cliente:" />
	    						<h:selectOneMenu id="cliente" value="#{personaControlador.persona.cedula}" disabled="true">
	    							<f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
	    							<f:selectItems value="#{personaControlador.listpersonas}"/>
	    						</h:selectOneMenu>
	    						<h:message for="cliente"/>
	    						
	    						<h:outputLabel value="Servicio:" />
	    						<h:selectOneMenu id="servicio" value="#{servicioControlador.servicio.codigo}">
	    							<f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
	    							<f:selectItems value="#{servicioControlador.listaservicios}"/>
	    						</h:selectOneMenu>
	    						<h:message for="servicio"/>
	    						
	                        	<h:outputLabel value="Fecha:" />
	                        	<h:inputText value="#{pedidoControlador.pedido.fecha}" id="fecha">
	                        		<f:convertDateTime pattern="dd/MM/yyyy" />
	                        	</h:inputText>
	                            <h:message for="fecha"/>
	                            <h:outputLabel value="Hora:" />
	                            <h:inputText value="#{pedidoControlador.pedido.hora}" id="hora">
	                        		<f:convertDateTime type="time" dateStyle="full"/>
	                        	</h:inputText>
	                            <h:message for="hora"/>
	                            <h:outputLabel value="Estado:" />
	    						<h:selectOneMenu id="estado" value="#{pedidoControlador.pedido.estado}" disabled="true">
	    							<f:selectItem itemLabel="Solicitado" itemValue="Solicitado"/>
	    						</h:selectOneMenu>
	                            <h:message for="estado"/>
	                            
	                            <br/>
	                            <h:commandButton class="btn btn-primary btn-round" action="#{pedidoControlador.guardar(personaControlador.persona.cedula)}" value="Crear Pedido"/>
	                            
	                    </h:panelGrid>      
                        </div>      
                    </div>
                    
            </h:form>        
		</ui:define>
	</ui:composition>
</html>
