<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="plantilla.xhtml">
		<ui:define name="tituloPrincipal">Fissare</ui:define>
		<ui:define name="tituloSecundario">Hace tu vida más fácil ! </ui:define>
		<ui:define name="contenido">
		<h:form >
			<div style="text-align: center;">
                        <div  style="text-align: center;">
                            <h3 class="title">Registro Proveedores</h3>
                            <h5 class="description">Miles de clientes sabrán de ti y de tu experiencia. Registrate ya.</h5>
                        </div>
                        <div  style="text-align: center;">
	                     <h:panelGrid columns="3" style="margin: 0 auto;">
	                           	<h:outputLabel value="Cedula:" />
	                            <h:inputText type="text" value="#{proveedorControlador.proveedor.cedula}" class="form-control" id="cedula"/>
	                            <h:message for="cedula"/>
	                        	<h:outputLabel value="Nombres:" />
	                            <h:inputText type="text" value="#{proveedorControlador.proveedor.nombres}" class="form-control" id="nombres"/>
	                            <h:message for="nombres"/>	
	                            <h:outputLabel value="Direccion:" />
	                            <h:inputText type="text" value="#{proveedorControlador.proveedor.direccion}" class="form-control" id="direccion"/>
	                            <h:message for="direccion"/>	
	                            <h:outputLabel value="Telefono:" />
	                            <h:inputText type="text" value="#{proveedorControlador.proveedor.telefono}" class="form-control" id="telefono"/>
	                            <h:message for="telefono"/>
	                            <h:outputLabel value="Celular:" />
	                            <h:inputText type="text" value="#{proveedorControlador.proveedor.celular}" class="form-control" id="celular"/>
	                            <h:message for="celular"/>
	                            <h:outputLabel value="Email:" />
	                            <h:inputText type="text" value="#{proveedorControlador.proveedor.email}" class="form-control" id="email"/>
	                            <h:message for="email"/>			
	                            <h:outputLabel value="Experiencia:" />
	                            <h:inputText type="text" value="#{proveedorControlador.proveedor.experiencia}" class="form-control" id="experiencia"/>
	                            <h:message for="experiencia"/>
	                            <h:outputLabel value="Info Adicional:" />
	                            <h:inputText type="text" value="#{proveedorControlador.proveedor.descripcion}" class="form-control" id="descripcion"/>
	                            <h:message for="descripcion"/>	
	                            <br/>
	                            <h:commandButton class="btn btn-primary btn-round" action="#{proveedorControlador.guardar()}" value="Ingresar"/>
	                            
	                    </h:panelGrid>      
                        </div>      
                    </div>
                    
            </h:form>        
		</ui:define>
	</ui:composition>
</html>
