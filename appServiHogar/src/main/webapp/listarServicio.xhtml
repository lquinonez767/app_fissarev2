<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="AdminPage.xhtml">
		<ui:define name="contenido_admin">
		<h:form>
			<div  style="text-align: center;">
                <h3 class="title">Servicios ingresados</h3>
            </div>
			<div class="col-sm-6 col-lg-3">
            	<div class="input-group">
                	<h:inputText value="#{servicioControlador.servicio.codigo}" type="text" class="form-control"/>
                    <span class="input-group-addon">
                    	<i class="now-ui-icons ui-1_zoom-bold"></i>
              		</span>
           		</div>
           		<h:commandButton action="#{servicioControlador.loadDatosBuscar()}" value="Buscar" class="btn btn-primary btn-round">
						<f:ajax render="listaServicios"/>
			    </h:commandButton>
      		</div>
			
			<h:outputText value="No existen Registros" rendered="#{empty servicioControlador.servicios}" />
			<h:dataTable id="listaServicios" value="#{servicioControlador.servicios}" var="servicio" rendered="#{not empty servicioControlador.servicios}" border-collapse="collapse" width="100%">
				<h:column>
					<f:facet name="header">Codigo</f:facet>
					#{servicio.codigo}
				</h:column>
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					#{servicio.nombreServicio}
				</h:column>
				<h:column>
					<f:facet name="header">Descripcion</f:facet>
					#{servicio.descripcion}
				</h:column>
				<h:column>
					<f:facet name="header">Valor</f:facet>
					#{servicio.valorServicio}
				</h:column>
				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<a href="editarServicio.xhtml?id=#{servicio.codigo}">Editar</a>
				</h:column>
				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<h:commandButton action="#{servicioControlador.loadDatosEliminar(servicio.codigo)}" value="Borrar" class="btn btn-primary btn-round"/>
				</h:column>
			</h:dataTable>

		</h:form></ui:define>
	</ui:composition>
</html>
