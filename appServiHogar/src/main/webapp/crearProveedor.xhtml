<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="AdminPage.xhtml">
		<ui:define name="contenido_admin">
		<h:form >
			<div style="text-align: center;">
                        <div  style="text-align: center;">
                            <h3 class="title">Registro Personas</h3>
                            <h5 class="description">Miles de clientes y proveedores sabr√°n de ti y de tu experiencia. Registrate ya.</h5>
                        </div>
                        <div  style="text-align: center;">
	                     <h:panelGrid columns="3" style="margin: 0 auto;">
	                           	<h:outputLabel value="Cedula:" />
	                            <h:inputText type="text" value="#{personaControlador.persona.cedula}" class="form-control" id="cedula"/>
	                            <h:message for="cedula"/>
	                        	<h:outputLabel value="Nombres:" />
	                            <h:inputText type="text" value="#{personaControlador.persona.nombres}" class="form-control" id="nombres"/>
	                            <h:message for="nombres"/>	
	                            <h:outputLabel value="Direccion:" />
	                            <h:inputText type="text" value="#{personaControlador.persona.direccion}" class="form-control" id="direccion"/>
	                            <h:message for="direccion"/>	
	                            <h:outputLabel value="Telefono:" />
	                            <h:inputText type="text" value="#{personaControlador.persona.telefono}" class="form-control" id="telefono"/>
	                            <h:message for="telefono"/>
	                            <h:outputLabel value="Celular:" />
	                            <h:inputText type="text" value="#{personaControlador.persona.celular}" class="form-control" id="celular"/>
	                            <h:message for="celular"/>
	                            <h:outputLabel value="Email:" />
	                            <h:inputText type="text" value="#{personaControlador.persona.email}" class="form-control" id="email"/>
	                            <h:message for="email"/>			
	                            <h:outputLabel value="Experiencia:" />
	                            <h:inputText type="text" value="#{personaControlador.persona.experiencia}" class="form-control" id="experiencia"/>
	                            <h:message for="experiencia"/>
	                            <h:outputLabel value="Info Adicional:" />
	                            <h:inputText type="text" value="#{personaControlador.persona.descripcion}" class="form-control" id="descripcion"/>
	                            <h:message for="descripcion"/>	
	                            <h:outputLabel value="Cert. Servicios:" />
	                            <h:inputText type="text" value="#{personaControlador.persona.certServicios}" class="form-control" id="servicios"/>
	                            <h:message for="servicios"/>	
	                            
	                            <h:outputLabel value="Proveedor:" />
	                            <h:selectBooleanCheckbox value="#{personaControlador.persona.chkProveedor}"/>
	    						<h:message for="proveedor"/>
	    						<h:outputLabel value="Cliente:" />
	                            <h:selectBooleanCheckbox value="#{personaControlador.persona.chkCliente}"/>
	    						<h:message for="cliente"/>
	    						<h:outputLabel value="Categoria:" />
	    						<h:selectOneMenu id="categoria" value="#{categoriaControlador.categoria.codigo}">
	    							<f:selectItem itemLabel="-- Seleccione --" itemValue="" class="dropdown-item"/>
	    							<f:selectItems value="#{categoriaControlador.listcategorias}" class="dropdown-item"/>
	    						</h:selectOneMenu>
	                            <br/>
	                            <h:commandButton class="btn btn-primary btn-round" action="#{personaControlador.guardar(categoriaControlador.categoria.codigo)}" value="Ingresar"/>
	                            
	                    </h:panelGrid>      
                        </div>      
                    </div>
                    
            </h:form>        
		</ui:define>
	</ui:composition>
</html>
